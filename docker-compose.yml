version: '3.8'

services:
  app:
    build: .
    container_name: maki_ia_app
    ports:
      - "80:5000"
    volumes:
      - .:/app
    command: python app.py
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=0
    networks:
      - maki-network

networks:
  maki-network:
    driver: bridge
