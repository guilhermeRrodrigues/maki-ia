version: '3.8'

services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: maki_ia_app
    ports:
      - "80:5000"  # Porta 80 do host mapeia para porta 5000 do container
    restart: unless-stopped
    # Garantir que o container inicie mesmo com erros
    command: ["/bin/bash", "-c", "python3 -c 'import app' && /bin/bash /app/start.sh || gunicorn --bind 0.0.0.0:5000 --workers 1 --timeout 120 --access-logfile - --error-logfile - app:app"]
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=0
      - PORT=5000
    networks:
      - maki-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  maki-network:
    driver: bridge
